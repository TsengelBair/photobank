{% extends "myapp1/base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username or password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'myapp1:index' %}">
</form>

{% endblock content %}
